<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Questrial&display=swap');
        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="popup.css">
    <title>Todo List</title>
</head>
<body>
  <div class="taskbar">
      <div><image src="images/peliback.png"class="icon"></image></div>
      <div class="prac">Prac Task Oraganizer</div>
    </div>
<div class='container' id='container'>
        <div class="dart">
    </image><div class="cool"></div><div><image src="images/dart.png"class="board"></image></div>
    </div>
    <div class='header'><div>To-Do List</div></div></div>
    <div class="taskcontainer">
     <div class="checklist"><input class='tick'type="checkbox" id='1'> <div id='checklist1'></div></div>
     <div class="checklist"><input class='tick'type="checkbox" id='2'><div id='checklist2'></div></div>
     <div class="checklist"><input class='tick'type="checkbox" id='3'> <div id='checklist3'></div></div>
     <div class="checklist"><input class='tick'type="checkbox" id='4'> <div id='checklist4'></div></div>
     <div class="checklist"><input class='tick'type="checkbox" id='5'> <div id='checklist5'></div></div>
    </div>
     <div><input type="text"name="createpoint" id='myinput'placeholder="new task..."></div>
    <div class='taskbuttons' id='taskbuttons'>
        <button id='add'>Add</button>
        <button id='remove'>Done</button>
        <button id='clear'>Clear</button>
    </div>
</div>
    
    <script src='popup.js'></script>
</body>
</html>
